<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
</head>
<body>
    <h1 id="myBookForm">Book Management System</h1>
    <label for="bookName">Book Name:</label><br>
    <input type="text" id="bookName" placeholder=""><br><br>
    <label for="authorName">Author Name:</label><br>
    <textarea id="authorName" rows="4" placeholder=""></textarea><br><br>
    <label for="bookDescription">Book Description:</label><br>
    <textarea id="bookDescription" rows="4" placeholder=""></textarea><br><br>
    <label for="pagesNumber">No. of Pages:</label><br>
    <input type="number" id="pagesNumber" placeholder=""><br><br>
    <button onclick="addBook()" id="addBookBtn">Add Book</button>

    <h2>Books</h2>
    <div id="books">
        <!-- Books will be displayed here -->
    </div>
    <script src="./book_system.js"></script>
</body>
</html>
