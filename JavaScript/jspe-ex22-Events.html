<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="height: 2000px; background-color: lightblue;">
        Scroll down to see the event in action.
    </div>
    <script>
        window.addEventListener('scroll', function() {
            document.getElementById('box').textContent = 'Document scrolled!'; 
            console.log('Scrolled to position: ' + window.scrollY);
        });
    </script>
</body>
</html>
