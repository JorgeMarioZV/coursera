<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let roll = 1;
        do {
            // window.console.log("Rolled a "+ roll); // Writes all numbers in console
            // document.write("Rolled a "+ roll); // Writes all numbers inline
            document.write("<p>"+"Rolled a " + roll + "</p>"); // Writes all numbers Writes all numbers
            // document.getElementById("demo").innerHTML= "<h2>"+roll+"</h2>"; // Writes only last number
            roll++;
        } while (roll < 7);
    </script>
</body>
</html>
<!--Fibonacci Sequence-->
