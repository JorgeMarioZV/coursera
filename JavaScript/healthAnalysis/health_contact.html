<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./health_analysis.css">
    <style>
        body {
            text-align: center;
        }
        
        /* Some basic styling for demostration purposes */
        #contactForm{
            /* border: 2px solid black; */
            max-width: 400px;
            margin: 0 auto;
        }

        #contactForm input,
        #contactForm textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
        }

        #contactForm button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #contactForm button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html" id="home">Home</a></li>
            <li><a href="./health_contact.html" id="contact">Contact Us</a></li>
        </ul>
    </nav>
    <h1>Contact Us</h1>
    <p>Feel free to contact us to know more about your conditions and for treatment methods.</p>

    <form id="contactForm">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
        </div>
        <div>
            <label for="condition">Condition</label>
            <input type="text" name="condition" id="condition" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" required></textarea>
        </div>
        <button type="text" onclick="thankyou()">Submit</button>
    </form>
    <script>
        function thankyou() {
            alert('Thank you for contacting us!');
        }
    </script>
</body>
</html>
