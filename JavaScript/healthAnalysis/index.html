<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./health_analysis.css">
    <title>Final Project: Health Analysis Census</title>
</head>
<body>
    <nav>
        <h1>Health Analysis Data</h1>
        <ul>
            <li><a href="./index.html" id="home">Home</a></li>
            <li><a href="./health_contact.html" id="contact">Contact Us</a></li>
            <li><input type="text" id="conditionInput" placeholder="Enter a health condition"></li>
            <li><button id="btnSearch">Search</button></li>
        </ul>
    </nav>
    <div class="container">
        <div id="analysisForm">
            <h1>Healthcare Data Analysis</h1>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name">
            </div>
            <div>
                <label>Gender: </label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="age">Age: </label>
                <input type="number" id="age">
            </div>
            <div>
                <label for="condition">Condition</label>
                <select id="condition">
                    <option value="">Select Condition</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Thyrod">Thyrod</option>
                    <option value="High Blood Preassure">High Blood Preassure</option>
                </select>
            </div>
            <button id="addPatient">Add Patient</button>
            <h2>Analysis Report</h2>
            <div id="report"></div>
        </div>
        <div class="searchCondition">
            <div id="result"></div>
        </div>
    </div>
    <script src="./health_analysis.js"></script>
</body>
</html>
